name: Keep Supabase Active

on:
  schedule:
    # Run every 6 hours to ensure the project stays active
    # Cron format: minute hour day month day-of-week
    # This runs at 00:00, 06:00, 12:00, 18:00 UTC
    - cron: '0 */6 * * *'

  # Also allow manual triggering from GitHub Actions tab
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest

    steps:
      - name: Send Keep-Alive Request
        run: |
          response=$(curl -s -w "\nHTTP_STATUS:%{http_code}" "https://learn-academy.co.uk/api/keep-alive")
          http_status=$(echo "$response" | grep "HTTP_STATUS" | cut -d':' -f2)
          body=$(echo "$response" | sed '/HTTP_STATUS/d')

          echo "Response: $body"
          echo "HTTP Status: $http_status"

          if [ "$http_status" != "200" ]; then
            echo "Keep-alive request failed with status $http_status"
            exit 1
          fi

          echo "âœ… Keep-alive request successful"

